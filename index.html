<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.49b9015d7ff3d099c5a9.js"></script><link href="main.9c347a05bc6eea07d752.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><div class="popup__form_group" data-name="name"><input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские и кириллические буквы, пробелы и знаки дефиса."><div class="popup__error name-error"></div></div><div class="popup__form_group" data-name="description"><input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские и кириллические буквы, пробелы и знаки дефиса."><div class="popup__error description-error"></div></div><button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><div class="popup__form_group" data-name="place-name"><input type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские и кириллические буквы, пробелы и знаки дефиса."><div class="popup__error place-name-error"></div></div><div class="popup__form_group" data-name="link"><input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required><div class="popup__error link-error"></div></div><button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar"><div class="popup__form_group" data-name="avatar-link"><input type="url" name="avatar-link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required><div class="popup__error avatar-link-error"></div></div><button type="submit" class="button popup__button">Сохранить</button></form></div></div><button class="hidden-popup-trigger" style="display: none"></button><div class="popup popup_type_delete-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="delete-card"><p></p><input type="hidden" name="card-id"> <button type="submit" class="button popup__button">Да</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like"><button type="button" class="card__like-button"></button><div class="card__like-count"></div></div></div></li></template></body></html>
